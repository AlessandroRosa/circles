label=Unpaired inversion
sub.label.1=Standard complex circles inversion (or 'reflection'). Here the inverse element of each group entry is represented by the exterior the associated circle D<sub>i</sub> (i.e. the complement C &#92; D<sub>i</sub>). There exists another approach to inversion and described in the book "Indra's pearls" (p. 101), known as "schottky circles".